<html>
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            var firstName = document.getElementById('firstname').value;
            var lastName = document.getElementById('lastname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('pass').value;
            var mobileNo = document.getElementById('mobileno').value;

            // Name validation (minimum 6 characters, alphabets only)
            var nameRegex = /^[a-zA-Z]{6,}$/;
            if (!nameRegex.test(firstName)) {
                alert('First name must be at least 6 characters and contain only alphabets');
                return false;
            }

            // Last name validation (at least one character)
            if (lastName.length < 1) {
                alert('Last name should contain at least one character');
                return false;
            }

            // Phone number validation (exactly 10 digits)
            if (mobileNo.length !== 10 || isNaN(mobileNo)) {
                alert('Mobile number must be exactly 10 digits and contain only numbers');
                return false;
            }

            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address');
                return false;
            }

            // Password validation (minimum 6 characters)
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return false;
            }

            // Other validations can be added as needed
            window.open('/login.html')
            return true;

           
        }

        
    </script>
</head>
<body bgcolor="#E4F0F8">
    <center><font color="blue" size="6" face="arial">Registration Form</font></center><br />
    <form action="right.html" onsubmit="return validateForm()">
        First Name(Minimum 6 characters)<font color="red">* </font>
        <input type='text' id='firstname' /><br /><br />
        Last Name<font color="red">* </font> &nbsp;&nbsp;&nbsp;
        <input type='text' id='lastname' /><br /><br />
        Email Address<font color="red">* </font> &nbsp;&nbsp;&nbsp;
        <input type='text' id='email' /><br />
        <font color="red">(one e-mail id only):</font> &nbsp;&nbsp;&nbsp;
        <font color="redblue">e.g. ashwani@gmail.com</font><br /><br/>
        Password(minimum 6 characters)<font color="red">* </font> &nbsp;&nbsp;&nbsp;
        <input type='password' id='pass'><br /><br/>
        Address<font color="red">* </font> &nbsp;&nbsp;&nbsp;
        <textarea rows="2" cols="20" id='addr'></textarea> <br /> <br/>
        Mobile No<font color="red">* </font> &nbsp;&nbsp;&nbsp;
        <input type='text' id='mobileno' /><br />
        Gender: <input type='radio' name="gender">male
        <input type='radio' name="gender">female<br/><br />
        <input type='Submit' value='submit' />
        <input type='Reset' value='reset' />
    </form>
</body>
</html>
